<!-- <mat-card class="p-0"> -->
    <mat-card-title class="">
        <div class="card-title-text">Thêm Khách Hàng</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="basicForm" (ngSubmit)="onSubmitForm()">
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width">
                            <input
                            matInput
                            name="username"
                            formControlName="tenSanpham"
                            placeholder="Tên Sản Phẩm"
                            value="">
                        </mat-form-field>
                        <small 
                        *ngIf="basicForm.controls['tenSanpham'].hasError('required') && basicForm.controls['tenSanpham'].touched" 
                        class="form-error-msg"> Vui lòng không bỏ trống! </small>
                    </div>                     
                </div>
            </div>
            <button 
            mat-raised-button 
            color="primary" 
            [disabled]="basicForm.invalid" type="submit">Submit</button>
        </form>
    </mat-card-content>
<!-- </mat-card> -->
