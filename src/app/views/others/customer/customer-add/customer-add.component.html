<!-- <mat-card class="p-0"> -->
    <mat-card-title class="">
        <div class="card-title-text">Thêm Khách Hàng</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="basicForm" (ngSubmit)="onSubmitForm()">
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width">
                            <input
                            matInput
                            name="username"
                            formControlName="tenCongty"
                            placeholder="Tên công ty"
                            value="">
                        </mat-form-field>
                        <small 
                        *ngIf="basicForm.controls['tenCongty'].hasError('required') && basicForm.controls['tenCongty'].touched" 
                        class="form-error-msg"> Vui lòng không bỏ trống! </small>
                    </div>

                    <div class="pb-1">
                        <mat-form-field class="full-width">
                            <input
                            matInput
                            name="firstname"
                            formControlName="diaChi"
                            placeholder="Địa chỉ"
                            value="">
                        </mat-form-field>
                        <small 
                        *ngIf="basicForm.controls['diaChi'].hasError('required') && basicForm.controls['diaChi'].touched" 
                        class="form-error-msg"> Vui lòng không bỏ trống! </small>
                    </div>

                    <div class="pb-1">
                        <mat-form-field class="full-width">
                        <input
                            matInput
                            name="website"
                            formControlName="website"
                            placeholder="Your Website (http://mhrafi.com)"
                            value="">
                        </mat-form-field>
                        <small 
                        *ngIf="basicForm.controls['website'].hasError('url') && basicForm.controls['website'].touched" 
                        class="form-error-msg"> Vui lòng nhập đúng địa chỉ web! </small>
                        <small 
                        *ngIf="basicForm.controls['website'].hasError('required') && basicForm.controls['website'].touched" 
                        class="form-error-msg"> Vui lòng không bỏ trống! </small>
                    </div>

                    <div class="pb-1">
                        <mat-form-field class="full-width">
                        <input
                            matInput
                            type="email"
                            name="email"
                            formControlName="tinhTrang"
                            placeholder="Tình Trạng"
                            value="">
                        </mat-form-field>
                        <small 
                        *ngIf="basicForm.controls['tinhTrang'].hasError('required') && basicForm.controls['tinhTrang'].touched" 
                        class="form-error-msg"> Vui lòng không bỏ trống! </small>
                    </div>

                    
                </div>
            </div>
            <button 
            mat-raised-button 
            color="primary" 
            [disabled]="basicForm.invalid" type="submit">Submit</button>
        </form>
    </mat-card-content>
<!-- </mat-card> -->
