<!-- <mat-card class="p-0"> -->
    <mat-card-title class="">
        <div class="card-title-text">Thêm Tài Khoản</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="basicForm" (ngSubmit)="onSubmitForm()">
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width">
                            <!-- <input
                            matInput
                            name="username"
                            formControlName="partnerID"
                            placeholder="Partner"
                            value=""> -->
                        <mat-select formControlName="partnerID" placeholder="Partner">
                                <mat-option>None</mat-option>
                                <mat-option *ngFor="let partner of partner" [value]="partner.id">{{partner.tenCongty}}</mat-option>
                        </mat-select>
                        </mat-form-field>
                        <small 
                        *ngIf="basicForm.controls['partnerID'].hasError('required') && basicForm.controls['partnerID'].touched" 
                        class="form-error-msg"> Vui lòng không bỏ trống! </small>
                    </div>

                    <div class="pb-1">
                        <mat-form-field class="full-width">
                            <input
                            matInput
                            name="firstname"
                            formControlName="tenNhanvien"
                            placeholder="Họ Tên Nhân Viên"
                            value="">
                        </mat-form-field>
                        <small 
                        *ngIf="basicForm.controls['tenNhanvien'].hasError('required') && basicForm.controls['tenNhanvien'].touched" 
                        class="form-error-msg"> Vui lòng không bỏ trống! </small>
                    </div>

                    <div class="pb-1">
                        <mat-form-field class="full-width">
                        <input
                            matInput
                            name="website"
                            formControlName="chucVu"
                            placeholder="Chức Vụ"
                            value="">
                        </mat-form-field>
                        <!-- <small 
                        *ngIf="basicForm.controls['website'].hasError('url') && basicForm.controls['website'].touched" 
                        class="form-error-msg"> Vui lòng nhập đúng địa chỉ web! </small> -->
                        <small 
                        *ngIf="basicForm.controls['chucVu'].hasError('required') && basicForm.controls['chucVu'].touched" 
                        class="form-error-msg"> Vui lòng không bỏ trống! </small>
                    </div>

                    <div class="pb-1">
                        <mat-form-field class="full-width">
                        <input
                            matInput
                            type="email"
                            name="email"
                            formControlName="email"
                            placeholder="Email"
                            value="">
                        </mat-form-field>
                        <small 
                        *ngIf="basicForm.controls['email'].hasError('email') && basicForm.controls['email'].touched" 
                        class="form-error-msg"> Vui lòng nhập đúng định dạng! </small>
                        <small 
                        *ngIf="basicForm.controls['email'].hasError('required') && basicForm.controls['email'].touched" 
                        class="form-error-msg"> Vui lòng không bỏ trống! </small>
                    </div>   
                    <div class="pb-1">
                        <mat-form-field class="full-width">
                        <input
                            matInput
                            type="text"
                            name="tenDangnhap"
                            formControlName="name"
                            placeholder="Tên Đăng Nhập"
                            value="">
                        </mat-form-field>
                        <small 
                        *ngIf="basicForm.controls['email'].hasError('email') && basicForm.controls['email'].touched" 
                        class="form-error-msg"> Vui lòng nhập đúng định dạng! </small>
                        <small 
                        *ngIf="basicForm.controls['email'].hasError('required') && basicForm.controls['email'].touched" 
                        class="form-error-msg"> Vui lòng không bỏ trống! </small>
                    </div> 
                    <div class="pb-1">
                        <mat-form-field class="full-width">
                        <input
                            matInput
                            type="password"
                            name="password"
                            formControlName="password"
                            placeholder="Mật Khẩu"
                            value="">
                        </mat-form-field>                     
                        <small 
                        *ngIf="basicForm.controls['password'].hasError('required') && basicForm.controls['password'].touched" 
                        class="form-error-msg"> Vui lòng không bỏ trống! </small>
                    </div>                      
                </div>
            </div>
            <button 
            mat-raised-button 
            color="primary" 
            [disabled]="basicForm.invalid" type="submit">Submit</button>
        </form>
    </mat-card-content>
<!-- </mat-card> -->
