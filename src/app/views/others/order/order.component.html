<mat-card class="p-0 overflow-x-auto" fxLayout="row wrap">
    <button type="button" (click)="onAdd()" mat-raised-button color="warn" class=" mb-2" ><i class="fa fa-plus" aria-hidden="true"></i> + </button>  
</mat-card>
<mat-card class="p-0 overflow-x-auto" fxLayout="row wrap">
<table
  mat-table
  fxFlex
  [dataSource]="dataSource"
  *ngIf="dataSource"
  class="mat-elevation-z1 min-w-600"
>
<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef>STT</th>
  <td class="py-12" mat-cell *matCellDef="let element, let i = index">
    <div fxLayout="row wrap" fxLayoutAlign="start center">         
      <p class="m-0 ml-12 text-capitalize">
         {{i+1}}           
      </p>
    </div>
  </td>
</ng-container>
  <!-- tenCongty Column -->
  <ng-container matColumnDef="maDonhang">
    <th mat-header-cell *matHeaderCellDef>Mã Đơn Hang</th>
    <td class="py-12" mat-cell *matCellDef="let element">
      <div fxLayout="row wrap" fxLayoutAlign="start center">           
        <p class="m-0 ml-12 text-capitalize">
          {{ element.maDonhang }}
        </p>
      </div>
    </td>
  </ng-container> 
  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)='onEdit(element)'>
        <mat-icon class="mat-18 mat-color-primary">
          edit
        </mat-icon>           
      </button>
      <button mat-icon-button (click)="onDelete(element)">
        <mat-icon class="mat-18 mat-color-primary">
          delete
        </mat-icon>           
      </button>
      <button mat-icon-button (click)="showOrder(element)">
        <mat-icon class="mat-18 mat-color-primary">
          shopping_basket
        </mat-icon>           
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
</mat-card>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
